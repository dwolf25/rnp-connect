<div class="calendar-container">
  <div class="row g-4">
    <div class="col-12 col-xl-9">
      <div class="card main-calendar-card">
        <div class="card-header">
          <h2 class="card-title">Calendario Compartido</h2>
        </div>
        <div class="card-body">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-3">
      <div class="card upcoming-events-card">
        <div class="card-header">
          <h2 class="card-title">Pr√≥ximos Eventos</h2>
        </div>
        <div class="card-body">
          <div class="event-list-container">
            <ul class="list-group">
              <li *ngFor="let event of upcomingEvents" class="list-group-item" [ngClass]="{'event-carlos': event.title.toLowerCase().startsWith('carlos'), 'event-fernando': event.title.toLowerCase().startsWith('fernando'), 'event-other': !event.title.toLowerCase().startsWith('carlos') && !event.title.toLowerCase().startsWith('fernando')}">
                <div class="event-header">
                  <h5 class="event-title">{{ event.title }}</h5>
                  <span class="event-date">{{ event.start | date:'dd MMM' }}</span>
                </div>
                <p class="event-description">{{ getEventDescriptionById(event.id) }}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="card legend-card">
        <div class="card-body">
          <h3 class="legend-title">Leyenda</h3>
          <div class="legend-items">
            <div class="legend-item">
              <span class="legend-color bg-carlos"></span>
              <span class="legend-label">Carlos</span>
            </div>
            <div class="legend-item">
              <span class="legend-color bg-fernando"></span>
              <span class="legend-label">Fernando</span>
            </div>
            <div class="legend-item">
              <span class="legend-color bg-other"></span>
              <span class="legend-label">Otros</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
