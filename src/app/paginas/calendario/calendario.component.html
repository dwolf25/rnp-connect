<!-- calendario.component.html -->
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card shadow-sm">
        <div class="card-header bg-gradient-primary text-white">
          <h2 class="card-title mb-0">SALA GERENCIA</h2>
        </div>
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 calendar-toolbar">
            <!-- Aquí puedes añadir botones adicionales o filtros si lo deseas -->
          </div>
          <full-calendar [options]="calendarOptions" class="fc-theme-standard"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
