<div class="featured-events">
  <h3>Eventos destacados</h3>
  <div class="event-grid">
    <div *ngFor="let event of featuredEvents" class="event-card">
      <h4>{{ event.title }}</h4>
      <p class="event-date">{{ event.startDate | date:'dd MMM yyyy, HH:mm' }}</p>
      <p class="event-description">{{ event.description }}</p>
    </div>
  </div>
</div>
